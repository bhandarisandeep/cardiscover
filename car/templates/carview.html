<script>
function getId(url) {
    var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    var match = url.match(regExp);

    if (match && match[2].length == 11) {
        return match[2];
    } else {
        return 'error';
    }
}

var myId = getId('vid');

$('#myId').html(myId);

$('#myCode').html('<iframe width="100%" height="300" src="//www.youtube.com/embed/' + myId + '" frameborder="0" allowfullscreen></iframe>');
</script>
